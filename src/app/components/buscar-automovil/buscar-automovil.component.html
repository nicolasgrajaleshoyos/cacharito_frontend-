<form class="row align-items-center" [formGroup]="buscarForm" (ngSubmit)="buscar()"  hx-form="true">
  <div class="col-12 col-md-8">
    <div class="card">
      <div class="card-body d-flex flex-column flex-md-row align-items-center">
        <i class="fas fa-car icono"></i>
        <div class="form-field mx-3">
          <mat-form-field class="mat-form-field" hx-validate="true" >
            <mat-label for="origen">Desde</mat-label>
            <mat-select id="origen" formControlName="origen" required>
              @for (destino of destinos; track destino) {
                <mat-option [value]="destino.origen" class="mat-option-text">{{
                  destino.destino

                }}</mat-option>
                }
            </mat-select>

          </mat-form-field>
        </div>
        <i class="fas fa-map-marker-alt icono"></i>
        <div class="form-field mx-3">
          <mat-form-field class="mat-form-field" hx-validate="true">
            <mat-label for="destino">Hasta</mat-label>
            <mat-select id="destino" formControlName="destino" required>
              @for (destino of destinos; track destino) {
                <mat-option [value]="destino.origen" class="mat-option-text">{{
                  destino.destino
                }}</mat-option>
                }
            </mat-select>

          </mat-form-field>
        </div>
        <mat-form-field class="w-100 mx-3" hx-validate="true">
          <mat-label for="fecha">fecha</mat-label>
          <input matInput [matDatepicker]="datepicker" [min]="minDate" [max]="maxDate" id="fecha" formControlName="fecha" required />
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>

        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="col-10 col-md-4 mt-3 mt-md-0">
    <button class="btn-search" type="submit" [disabled]="buscarForm.invalid">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>
</form>
